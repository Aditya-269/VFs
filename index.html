<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Stylist Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="top-header">
            <div class="container">
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                </div>
                <div class="logo">
                    <a href="index.html">
                        <img src="1aurea_paris_logo_large_text.png" alt="Fashion Stylist Logo">
                    </a>
                </div>
              
            </div>
        </div>
        <nav class="navbar">
            <div class="container">
                <ul class="nav-links">
                    
                    <li><a href="body-analysis.html">Body Analysis</a></li>
                    <li><a href="wardobe.html">Wardrobe Tracker</a></li>
                    <li><a href="recommendations.html">Recommendations</a></li>
                    <li><a href="loginpage.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="slider">
            <div class="slide active">
                <video poster="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/fashion.jpg" playsinline autoplay muted loop>
                    <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/fashion.webm" type="video/webm">
                    <source src="http://thenewcode.com/assets/videos/fashion.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="slide-caption">
                    <h1>Exclusive Fashion Styles</h1>
                    <p>Handpicked just for you</p>
                   
                </div>
            </div>
        </div>
    </section>
    
    <section class="video-background">
        <div class="video-wrapper">
            <video autoplay muted loop class="background-video">
                <source src="https://videos.pexels.com/video-files/3917525/3917525-uhd_2732_1440_25fps.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="overlay"></div>
        <div class="container">
            <h2 style="color:rgb(241, 239, 239); font-size:bold ">Discover the World when Fashion meets AI</h2>
        </div>
    </section>
    

    <!-- Recommendations Section -->
    <section class="recommendations">
        <div class="container">
            <h2>Our Top Picks for You</h2>
            <div class="recommendations-grid" id="product-grid">
                <!-- Product images and price will be dynamically inserted here -->
            </div>
            <!-- More button linking to recommendations.html -->
            <a href="recommendations.html" class="more-btn">More</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Fashion Stylist Dashboard | All Rights Reserved</p>
            <div class="social-footer">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const products = [
                { img: "https://www.oldmarigold.com/cdn/shop/files/1_d7d02fbf-f3fd-4de0-8c20-bc1dd101d045.png?v=1711477361&width=1000", name: "Chic Summer Dress", price: "$49.99" },
                { img: "https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcRBSyvMH7wdb_ymqHejeqzQIfLVY1uaP_TzP75-1keK1nk-uk0TqHIS5ZGdUy01QiOFOe6vE0wIxLIPtgdPOAMC6zjZx_DSK47LWSRf1DkR0YP6JJdqg7V71w", name: "Modern Party Outfit", price: "$89.99" },
                { img: "https://www.alamodelabel.in/cdn/shop/products/IMG_3509_600x.jpg?v=1717493228", name: "Elegant Evening Gown", price: "$120.99" },
                { img: "https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcSmw44YLfMAnpFYXkBM8Z9_W8yhKF4Ki7AP-qiYp7oG6Og6w-FG7OT1vie-6XRGFHgAIAb731oFilDh07CegadH9lxsVOmofHbTWluJHO8ydYU5Rs4Be9BV", name: "Sleek Black Dress", price: "$110.99" },
                { img: "https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcTGVDKn2pEnis0ZgdBfacQVOkN4yxO1X_2YVnAzdsiP3762ov--JIPktznyEIuW3sH_GExxXgXaTeY1eBNBCgA8K-S2tCdL-P6D4DYmLKd3", name: "Stylish Red Dress", price: "$70.99" },
                { img: "https://img.faballey.com/images/Product/TOP05084Z/5.jpg", name: "Casual Chic Top", price: "$45.00" }
            ];

            function generateProducts(products) {
                const grid = document.getElementById('product-grid');
                grid.innerHTML = '';
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('recommendation-item');
                    productCard.innerHTML = `
                        <img src="${product.img}" alt="${product.name}">
                        <p>${product.name}</p>
                        <p class="price">${product.price}</p>
                    `;
                    grid.appendChild(productCard);
                });
            }

            generateProducts(products);
        });
    </script>
</body>
</html>
