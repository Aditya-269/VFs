<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Overview</title>
    <style>
        /* General styles */
        body {
            font-family: 'Montserrat', sans-serif; /* Elegant font choice */
            margin: 0;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff); /* Subtle gradient background */
            color: #333;
            overflow-x: hidden;
        }

        /* Header styling */
        header {
            background-color: #512da8; /* Dark purple header */
            color: white;
            text-align: center;
            padding: 40px 0;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-bottom: 5px solid #ff4081; /* Bottom border for distinction */
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff4081; /* Vibrant pink on hover */
        }

        /* Main content styling */
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }

        /* Card grid styling */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px; /* Reduced space between cards */
            margin-top: 20px;
        }

        /* Individual card styling */
        .card {
            background: white;
            border-radius: 15px; /* Softer corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        /* Card hover effect */
        .card:hover {
            transform: translateY(-5px); /* Slight lift effect */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
        }

        .card h3 {
            font-size: 22px; /* Heading size */
            margin-bottom: 10px;
            color: #512da8; /* Heading color matching the theme */
        }

        .card p {
            font-size: 48px; /* Large number size */
            font-weight: bold;
            color: #ff4081; /* Highlight number color */
            margin: 15px 0; /* More spacing for readability */
        }

        /* Button styling */
        .button {
            background-color: #512da8; /* Button color */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase; /* Button text transformation */
        }

        .button:hover {
            background-color: #ff4081; /* Change on hover */
            transform: scale(1.05); /* Scale effect on hover */
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #512da8; /* Matching footer color */
            color: white;
            margin-top: 40px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .cards {
                grid-template-columns: 1fr; /* Stack cards on smaller screens */
            }
        }

        /* Background animation */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background: linear-gradient(270deg, #e2e2e2, #c9d6ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

    </style>
</head>
<body>
    <header>
        <h1>Fashion Overview</h1>
        <nav><a href="../index.html">Back to Dashboard</a></nav>
    </header>
    <main>
        <div class="cards">
            <div class="card">
                <h3>Total Users</h3>
                <p>1,234</p>
                <button class="button">View Details</button>
            </div>
            <div class="card">
                <h3>Wardrobe Items</h3>
                <p>567</p>
                <button class="button">View Details</button>
            </div>
            <div class="card">
                <h3>Outfit Recommendations</h3>
                <p>89</p>
                <button class="button">View Details</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Fashion Stylist Dashboard</p>
    </footer>
</body>
</html>
