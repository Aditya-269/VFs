<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wardrobe Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
   font-family: 'Montserrat', sans-serif;
    scroll-behavior: smooth;
              
  }
  
  body {
    background: linear-gradient(180deg, #f0f4f8, #e2e8f0);
    color: #000;
    font-size: 16px;
    line-height: 1.6;
        line-height: 1.6;
    overflow-x: hidden;

  }
  
  #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ffffff, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    backdrop-filter: blur(10px);
  }
  
  .loader {
    font-size: 2.5rem;
    font-weight: bold;
    color: black;
    text-transform: uppercase;
    letter-spacing: 5px;
    animation: fadeInOut 2.5s infinite ease-in-out;
  }
  
  @keyframes fadeInOut {
    0%, 100% {
      opacity: 0.6;
    }
    50% {
      opacity: 1;
    }
  }
  
  /* Header */
  header {
    background: white;
      color: black;
    padding: 6rem 0;
    text-align: center;
    font-size: 3.5rem;
    text-transform: uppercase;
    font-weight: 700;
    letter-spacing: 2px;
    position: relative;
    overflow: hidden;
    border-bottom-left-radius: 40px;
    border-bottom-right-radius: 40px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    animation: slideIn 0.5s ease forwards;
  }
  
  @keyframes slideIn {
    from {
      transform: translateY(-20px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  
  .dashboard-nav ul {
    display: flex;
    justify-content: center;
    gap: 2rem;
    padding: 1rem 0;
    margin-top: -3rem;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    border-radius: 50px;
    backdrop-filter: blur(15px);
  }
  
  .dashboard-nav ul li a {
    text-decoration: none;
    color: #333;
    font-size: 1.2rem;
    font-weight: 600;
    padding: 1rem 2rem;
    border-radius: 30px;
    position: relative;
    transition: transform 0.3s ease, color 0.3s ease, background 0.3s ease;
  }
  
  .dashboard-nav ul li a:hover {
      background: white;
      color: black;
    transform: scale(1.05);
    box-shadow: 0 4px 12px rgba(255, 117, 140, 0.4);
  }
  
  /* Recommendations Section */
  .recommendations {
    padding: 5rem 2rem;
    background: #ffffff;
    margin-top: 3rem;
    border-radius: 30px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
  }
  
  .recommendations h2 {
    text-align: center;
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 3rem;
    color: #333;
  }
  
  .recommendations-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 2rem;
  }
  
  .recommendation-item {
    background: linear-gradient(145deg, #f0f4f8, #ffffff);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15), 0 -10px 20px rgba(255, 255, 255, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
    position: relative;
  }
  
  .recommendation-item img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 1rem;
    transition: transform 0.4s ease, filter 0.4s ease;
  }
  
  .recommendation-item:hover img {
    transform: scale(1.05) rotate(3deg);
    filter: brightness(90%);
  }
  
  .recommendation-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
  }
  
  .recommendation-item button {
    padding: 0.8rem 1.5rem;
    background: linear-gradient(135deg, #ff6f61, #de6f8b);
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(255, 117, 140, 0.4);
    transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .recommendation-item button:hover {
    background: linear-gradient(135deg, #de6f8b, #ff6f61);
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 8px 24px rgba(255, 117, 140, 0.5);
  }
  
  
  
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  
  /* Responsive Design */
  @media (max-width: 768px) {
    header {
      font-size: 2.5rem;
    }
    .dashboard-nav ul li a {
      font-size: 1rem;
    }
    .recommendation-item {
      padding: 1.5rem;
    }
    .recommendation-item button {
      font-size: 0.9rem;
    }
  }
  
  /* Unique styles for image carousel */
  /* Existing styles */
  /* Ensure that the scroll container uses flexbox */
  #scrollContainer {
    display: flex;
    justify-content: space-between; /* Distribute images evenly with space between */
    align-items: center; /* Align images vertically in the center */
    overflow-x: scroll; /* Allow horizontal scrolling if needed */
    gap: 20px; /* Set the gap between images */
    padding: 20px; /* Optional padding for spacing inside the container */
  }
  
  /* Style the individual images */
  .carousel-image {
    width: 100%;
    max-width: 200px; /* Set a maximum width to prevent images from being too large */
    object-fit: cover; /* Ensure images maintain their aspect ratio */
    border-radius: 10px; /* Optional: rounded corners for the images */
  }
  
  /* Optional: Style for smooth scrolling if needed */
  #scrollContainer {
    scroll-behavior: smooth;
  }
  
  
  .carousel-image:hover {
    transform: scale(1.1);
  }
  
  /* Apply a new order to the last two images to make them appear last */
  .scrollContainer img:nth-last-child(2),
  .scrollContainer img:nth-last-child(1) {
    order: 2; /* Move to the bottom of the carousel */
  }
  
  /* Optional: Add some margin if needed for spacing */
  .scrollContainer img:nth-last-child(2) {
    margin-top: 20px;
  }
  
  .scrollContainer img:nth-last-child(1) {
    margin-top: 20px;
  }
  
  
  /* Modal Styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    overflow: auto;
  }
  
  .modal-content {
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 400px;
    border-radius: 10px;
  }
  
  #add-item {
    text-align: center;
    margin-top: 3rem;
  }
  
  #addNewItemBtn {
    padding: 1rem 2rem;
    background-color: #ff6f61;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  #addNewItemBtn:hover {
    background-color: #de6f8b;
  }
  
  .close-btn {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    float: right;
    position: absolute;
    top: 10px;
    right: 25px;
  }
  
  .close-btn:hover,
  .close-btn:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
  
  /* Form Styling */
  #newItemForm {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  #newItemForm input {
    width: 100%;
    padding: 0.8rem;
    margin: 1rem 0;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 1rem;
  }
  
  #newItemForm button {
    background-color: #ff6f61;
    color: white;
    padding: 1rem 2rem;
    border: none;
    border-radius: 25px;

  }
  
  #newItemForm button:hover {
    background-color: #de6f8b;
  }
  .additional-images {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;  /* Adjust gap as needed */
    justify-content: center;
    margin-top: 20px;
  }
  
  .additional-images .carousel-image {
    width: 200px;  /* Adjust image size */
    height: auto;
  }
  .more-recommendations {
    text-align: center;

  }
  
  .more-recommendations .more-link {

    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  
  .more-recommendations .more-link:hover {
    background-color: #0056b3; /* Darker hover effect */
  }</style>
</head>

const addNewItemBtn = document.getElementById('addNewItemBtn');
const addItemModal = document.getElementById('addItemModal');
const closeModalBtn = document.getElementById('closeModalBtn');

  addItemModal.style.display = 'block';
});

  addItemModal.style.display = 'none';
});

  if (event.target === addItemModal) {
    addItemModal.style.display = 'none';

});
