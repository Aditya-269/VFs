<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Slideshow background */
        .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://source.unsplash.com/random/1600x900') no-repeat center center/cover;
            animation: slideshow 30s infinite;
        }

        @keyframes slideshow {
            0% {
                background-image: url('https://source.unsplash.com/random/1600x900');
            }
            50% {
                background-image: url('https://source.unsplash.com/random/1600x901');
            }
            100% {
                background-image: url('https://source.unsplash.com/random/1600x902');
            }
        }

        header {
            background-color: rgba(106, 27, 154, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        main {
            padding: 40px;
            max-width: 700px;
            margin: 40px auto;
            background: rgba(204, 196, 196, 0.8);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            transform: scale(0.9);
            opacity: 15;
            transition: opacity 0.5s ease-in-out;
        }

        main h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            color: #6a1b9a;
            text-transform: uppercase;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        label {
            font-size: 1.2rem;
            font-weight: bold;
        }

        select {
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #6a1b9a;
            outline: none;
        }

        button {
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        /* Logout Button */
        #logout {
            background-color: #f50057;
            color: #974343;
            transition: all 0.3s ease;
        }

        #logout:hover {
            background-color: #d4004f;
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Customer Service Button */
        #customerService {
            background-color: #00897b;
            color: #b30404;
            transition: all 0.3s ease;
        }

        #customerService:hover {
            background-color: #00695c;
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }

        .buttons-container button {
            flex: 1;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #6a1b9a;
            color: white;
            border-top: 1px solid #ddd;
            margin-top: 40px;
        }

        footer p {
            font-size: 1rem;
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.6rem;
            }

            main {
                padding: 20px;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow"></div>
    <header>
        <h1>Settings</h1>
    </header>
    <main>
        <h2>Manage Preferences</h2>
        <form id="settingsForm">
            <label for="theme">Choose Theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            <button type="submit">Save Settings</button>
        </form>
        <div class="buttons-container">
            <button id="logout">Logout</button>
            <button id="customerService">Customer Service</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Fashion Stylist Dashboard</p>
    </footer>

    <script>
        // GSAP Animation on Scroll
        gsap.registerPlugin(ScrollTrigger);

        gsap.from("header", {
            y: -50,
            opacity: 0,
            duration: 1,
            ease: "power3.out",
        });

        gsap.from("main", {
            scrollTrigger: {
                trigger: "main",
                start: "top 80%",
            },
            scale: 0.9,
            opacity: 0,
            duration: 1,
            ease: "power3.out",
        });

        gsap.from("footer", {
            scrollTrigger: {
                trigger: "footer",
                start: "top 90%",
            },
            opacity: 0,
            y: 20,
            duration: 1,
            ease: "power3.out",
        });

        // Theme Handling
        const settingsForm = document.getElementById("settingsForm");
        const themeSelect = document.getElementById("theme");
        const logoutButton = document.getElementById("logout");
        const customerServiceButton = document.getElementById("customerService");

        window.onload = () => {
            const savedTheme = localStorage.getItem("theme") || "light";
            themeSelect.value = savedTheme;
            applyTheme(savedTheme);
        };

        settingsForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const selectedTheme = themeSelect.value;
            localStorage.setItem("theme", selectedTheme);
            applyTheme(selectedTheme);
            alert("Settings saved successfully!");
        });

        function applyTheme(theme) {
            document.body.style.backgroundColor =
                theme === "dark" ? "#333" : "#f4f4f4";
            document.body.style.color = theme === "dark" ? "#f4f4f4" : "#333";
        }

        logoutButton.addEventListener("click", () => {
            alert("Logging out...");
            window.location.href = ".loginpage.html";
        });

        customerServiceButton.addEventListener("click", () => {
            alert("Redirecting to Customer Service...");
            window.location.href = "../customer-service.html";
        });
    </script>
</body>
</html>
