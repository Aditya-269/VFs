<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        /* Body Styling */
        body {
            background: linear-gradient(to right, #5e35b1, #512da8); /* Purple gradient matching m.html */
            color: #ffffff;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(to right, #7e57c2, #5e35b1); /* Soft gradient for header */
            color: #ffffff;
            padding: 2rem 0;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); /* Slight shadow for depth */
        }

        /* Header Navigation */
        header nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 1rem;
            display: inline-block;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #e3d0ff; /* Subtle hover effect */
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        main h2 {
            text-align: center;
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #e3d0ff; /* Accent color for headings */
        }

        /* Recommendations Grid */
        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        /* Recommendation Item */
        .recommendation-item {
            background: #4527a0; /* Deep purple card background */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            position: relative;
        }

        .recommendation-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        }

        /* Image Styling */
        .recommendation-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .recommendation-item:hover img {
            transform: scale(1.05); /* Slightly larger scale on hover */
        }

        /* Text Styling */
        .recommendation-item p {
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            color: #e3d0ff; /* Accent text color */
        }

        /* Buttons */
        .recommendation-item button {
            padding: 0.5rem 1.5rem;
            margin: 0.5rem;
            background: linear-gradient(to right, #7e57c2, #5e35b1); /* Button gradient */
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .recommendation-item button:hover {
            background: linear-gradient(to right, #5e35b1, #7e57c2); /* Reverse gradient on hover */
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(to right, #7e57c2, #5e35b1); /* Footer gradient */
            color: white;
            font-size: 1rem;
            border-radius: 20px 20px 0 0;
            margin-top: 2rem;
        }
    </style>
</head>
