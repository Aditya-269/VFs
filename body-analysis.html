<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Analysis</title>
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Body Analysis</h1>
        <nav><a href="../index.html">Back to Dashboard</a></nav>
    </header>
    <main>
        <form>
            <label for="bodyImage">Upload Body Image:</label>
            <input type="file" id="bodyImage" name="bodyImage" accept="image/*">
            <label for="measurements">Enter Measurements:</label>
            <input type="text" id="measurements" name="measurements" placeholder="Height, Waist, Bust">
            <button type="submit">Analyze</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Fashion Stylist Dashboard</p>
    </footer>
</body>
</html>
