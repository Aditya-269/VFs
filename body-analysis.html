<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Analysis</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #ff69b4;
            --background-color: #ffccd9;
            --text-color: #333;
            --card-bg-color: rgba(255, 255, 255, 0.95);
            --input-border-color: #ccc;
            --hover-color: #ff85b0;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            opacity: 0.6;
            object-fit: cover;
        }

        /* Header Styles */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-size: 2rem;
            font-family: 'Playfair Display', serif;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        nav {
            margin-top: 0.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Main Content */
        main {
            padding: 2rem;
            margin: auto;
            max-width: 700px;
            background-color: var(--card-bg-color);
            box-shadow: 0 4px 8px var(--shadow-color);
            border-radius: 1rem;
            margin-top: 3rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            width: 100%;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 1.2rem;
            display: block;
        }

        input[type="file"],
        input[type="text"] {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid var(--input-border-color);
            border-radius: 0.5rem;
            width: 100%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="file"]:hover,
        input[type="text"]:hover {
            border-color: var(--primary-color);
        }

        input[type="file"]:focus,
        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 2px 10px rgba(255, 105, 180, 0.5);
            outline: none;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: var(--hover-color);
            transform: scale(1.05);
        }

        .testimonials {
            margin-top: 2rem;
        }

        .testimonial {
            background-color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(50px);
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-links a {
            color: var(--primary-color);
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: var(--primary-color);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px var(--shadow-color);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="video3.mp4_1732788270207.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>Body Analysis</h1>
        <nav>
            <a href="index.html">Back to Dashboard</a>
        </nav>
    </header>

    <main>
        <form>
            <div class="form-group">
                <label for="bodyImage">Upload Photo:</label>
                <input type="file" id="bodyImage" name="bodyImage" accept="image/*">
            </div>
            <div class="form-group">
                <label for="measurements">Enter Measurements:</label>
                <input type="text" id="measurements" name="measurements" placeholder="e.g., Height, Waist, Bust">
            </div>
            <button type="submit">Analyze</button>
        </form>

        <div class="testimonials">
            <h2>Our AI Suggest You :-</h2>
            <a href="recommendations.html"a>Latest recommendations</a>
        </div> 

        <div class="social-links">
            <a href="#" aria-label="Visit our Facebook page">Facebook</a>
            <a href="#" aria-label="Follow us on Twitter">Twitter</a>
            <a href="#" aria-label="Connect on Instagram">Instagram</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Fashion Stylist Dashboard</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);

        // Animate form fields
        gsap.from(".form-group", {
            opacity: 0,
            x: -50,
            duration: 1,
            stagger: 0.3,
        });

        // Animate testimonials on scroll
        gsap.from(".testimonial", {
            scrollTrigger: {
                trigger: ".testimonials",
                start: "top 80%",
                toggleActions: "play none none reset",
            },
            opacity: 0,
            y: 50,
            duration: 1,
            stagger: 0.3,
        });

        // Social links animation
        gsap.from(".social-links a", {
            opacity: 0,
            y: 30,
            duration: 1,
            delay: 0.5,
            stagger: 0.2,
            ease: "back.out(1.7)",
        });
    </script>
</body>
</html>
