<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardrobe Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css"> <!-- Link to the responsive CSS -->
</head>
<body>
    <header>
        <h1>Wardrobe Tracker</h1>
        <nav><a href="../index.html">Back to Dashboard</a></nav>
    </header>
    <main>
        <h2>Your Wardrobe</h2>
        <div class="wardrobe-grid">
            <!-- Example of a wardrobe item -->
            <div class="wardrobe-item">
                <img src="../images/shirt.jpg" alt="Shirt">
                <p>Shirt</p>
                <button>Remove</button>
            </div>
            <div class="wardrobe-item">
                <img src="../images/pants.jpg" alt="Pants">
                <p>Pants</p>
                <button>Remove</button>
            </div>
        </div>
        <button>Add New Item</button>
    </main>
    <footer>
        <p>&copy; 2024 Fashion Stylist Dashboard</p>
    </footer>
</body>
</html>
